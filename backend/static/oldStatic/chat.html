<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat app</title>
	<link rel="stylesheet" href="chat.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>
	<body>
		<main id="chat_app">

			<div class="top-bar">
				<img src="/assets/menu.png" class="button-menu" @click.prevent="showMenu()">
				<input class="tittle" id="tittle" disabled="disabled" value="general"/>
			</div>
			<div class="Menu">
				<div class="username">
					<form>
						<input class="menu-input" type="text" id="username" placeholder="pseudo"/>
						<button class="menu-button" type="submit" @click.prevent="sendUsername()">lock</button>
					</form>
				</div>
				
				

				<div class="select">
						<select class="menu-input" id="selectroom" @click="getSelect()">
							<option value = "general">Général</option>
						</select>
						<button class="menu-button" id="joinSelected" @click="joinRoom()">join</button>
				</div>

				<div class="password" id="password">
					<input class="menu-input" type="password" id="passRoom" placeholder="this room need a password"/>
					<button class="menu-button" id="passButton" @click="checkPass()">Enter</button>
				</div>

				<button class="menu-button" @click="showAddRoom()">Add Room</button>
				<div class="addRoom" id="addRoom">
						<input class="menu-input" id="inputNewRoom" placeholder="add a new room"></input>
						<input class="menu-input" id="inputPassRoom" placeholder="add a password (optionnal)"></input>
						<button class="menu-button" id="addbutton" @click.prevent="addRoom()">add</button>
				</div>
			</div>



			<div class="chat">
				<ul id="chatbox">
				</ul>  
			</div>
			
			<div class="chat-input">
					<input type="text" autocomplete="off" id="text" v-on:keydown.enter.prevent="sendChatMessage()" class="msg-input"/>
					<img src="/assets/send.png" class="button-send" @click.prevent="sendChatMessage()">
			</div>
			
			<script src="script.js"></script>
		</main>
	</body>
</html>
